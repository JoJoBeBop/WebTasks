<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtava</title>
</head>
<body>

<script>
  let kanta, korkeus;
  kanta = prompt("Anna kanta: ");
  korkeus = prompt("Anna korkeus: ");
  let piiri;
  piiri = 2 * kanta + 2 * korkeus;
  let pAla;
  pAla = kanta * korkeus;
  alert("Pinta-ala on: " + pAla + ". " + "Piiri on: " + piiri);

</script>

</body>
</html>
