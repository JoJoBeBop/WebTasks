<!DOCTYPE html>

    <title>FUNKTIO TEHTÄVÄT</title>

<body>

<script>
    function muunnos(gal) {
      let tulos = gal / (3.785);
      return tulos;
    }

    let litra, lg;
    litra = prompt("Anna gallonat. ");
    lg =muunnos(litra);

    alert(litra + " gallonaa on litroina: " + lg.toFixed(3));
</script>
