<script>

  function fibo(luku) {
    if (luku<=1)
      return 1;

    else
      return fibo(luku-1) + fibo(luku-2);
  }

  console.log(fibo(5));

  let kysy;
  kysy = prompt("Anna monennesko fibo: ");
  let vast = fibo(kysy);
  alert(vast);



</script>
