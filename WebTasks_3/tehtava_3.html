<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Tehtävä 3</title>
</head>
<body>

<script>

    let aloitus, lopetus, vuosi;

    aloitus = prompt("Anna aloitus vuosi: ");
    lopetus = prompt("Anna lopetusvuosi: ");

    for (vuosi = aloitus; vuosi < lopetus; vuosi++) {

      if (vuosi % 100 ===0) {

        console.log(vuosi);
        document.write("<li>vuosi</li>");

      } else if (vuosi % 400 ===0) {

        console.log(vuosi);
        document.write("<li>vuosi</li>");

      } else if (vuosi % 4 ===0){

        console.log(vuosi);
        document.write("<li>" + vuosi + "</li>");

      }
    }




</script>

</body>
</html>
