<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Tehtävä 3</title>
</head>
<body>

    <script>

        let i, j;
        let k = 1;

        //5 * 5 = 25
        for (i = 1; i <= 5; i++) {

          for (j = 1; j <= 5; j++) {

            //Kaavat
            let i1 = 4 * k;
            let i2 = 4 * k - 1;
            let i3 = 4 * k - 2;
            let i4 = 4 * k - 3;

            let lista = [i1, i2, i3, i4];

            //Valitsee kaavan
            let rand = lista[Math.floor(Math.random() * lista.length)];
            k++;

            document.write(rand+" ")
          }

          document.write("<br>")

        }

    </script>

</body>
</html>
