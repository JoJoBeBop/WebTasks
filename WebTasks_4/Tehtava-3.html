<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Tehtävät 4</title>
</head>
<body>

<script>
  let lista, i;
  const kerrat = 6;
  let luvut = [];


  //Koirien nimet
  for (i = 1; i <= kerrat; i++) {
    luvut[i] = prompt("Anna koiran nimi: ");

  }

  //Aakkosjärjestykseen
  luvut.sort();

  //Printtaus väärässä järjestyksessä
  for (i = kerrat - 1; i >= 0; i--) {
    lista = "<li>" + luvut[i].toString() + "</li>";
    document.write(lista);
  }

</script>

</body>
</html>
