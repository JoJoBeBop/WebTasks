<script>
  let luku;
  let lista = [];


  do{
    luku =  prompt('Anna luku: ');
    if(luku != 0) {
      lista.push(luku);
    }
  }while(luku != 0);



  lista.sort(function(a, b){return a-b});

  let half = Math.floor(lista.length/2);


  console.log("Lista : " + lista);
  console.log("Pituus: " + lista.length);

  if(lista.length % 2 != 0){

    alert('Mediaani = ' + lista[half]);
  }

  else{

    let joo = Math.floor(((lista.length) + 1) + (lista.length) / 2);

    console.log(lista[joo]);

    alert((lista[half-1] + lista[half]) / 2.0);


  }
</script>

</body>
