<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtava 2</title>
</head>
<body>

<script>
    let luku, lukuX;


  if (window.confirm("Lasketaanko neliönjuuri?")) {

    luku = prompt("Anna luku: ");

    if (luku <= 0) {
      alert("Negatiivisen luvun neliöjuuri ei ole määritelty");

    } else {
      lukuX = luku * luku;
      alert("Luvun neliönjuuri on " + lukuX);

    }

  } else {
    alert("Neliönjuurta ei lasketa.")
  }

</script>

</body>
</html>
